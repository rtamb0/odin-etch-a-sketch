<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="etch-a-sketch">
            <div class="info">
                <h1>Etch-a-Sketch!</h1>
                <p>About:<br>Another project that I did from The Odin Project!<br>Press your mouse in order to draw!<br>P.S. I took the extra liberty to add a reset & change color button ;)</p>
                <button onclick="changeDiv(prompt('Put the number of grid squares between 1-100 that you want to change to'))">Change Grid</button>
                <button onclick="resetDraw()">Reset</button>
                <button onclick="penEraser()">Eraser</button>
                <div>
                    <h3>Change Color:</h3>
                    <button>Red</button>
                    <button>Green</button>
                    <button>Blue</button>
                    <button>Yellow</button>
                    <button>Purple</button>
                    <button>Orange</button>
                    <button>Brown</button>
                    <button>Grey</button>
                    <button>Black</button>
                </div>
            </div>  
            <div id="square-divs">
            </div>
        </div>
    </body>
</html>
