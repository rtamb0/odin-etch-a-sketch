<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="info">
                <div class="description">
                    <h1>Etch-a-Sketch!</h1>
                    <p><strong>About:</strong><br>Another project that I did from The Odin Project!<br>Press your mouse in order to draw!<br>P.S. I took the extra liberty to add a few buttons ;)</p>
                </div>
                <div class="change-color">
                    <h3>Change Color:</h3>
                    <button class="color-button" value="red">Red</button>
                    <button class="color-button" value="green">Green</button>
                    <button class="color-button" value="blue">Blue</button>
                    <button class="color-button" value="yellow">Yellow</button>
                    <button class="color-button" value="purple">Purple</button>
                    <button class="color-button" value="orange">Orange</button>
                    <button class="color-button" value="brown">Brown</button>
                    <button class="color-button" value="grey">Grey</button>
                    <button class="color-button" value="black">Black</button>
                </div>
                <div class="change-grid">
                    <h3>Change Grid:</h3>
                    <button onclick="changeDiv(prompt('Put the number of grid squares between 1-100 that you want to change to'))">Change</button>
                    <h5>The current grid is</h5>
                </div>
            </div>
            <div class="etch-a-sketch">
                <div class="pen-option">
                    <button id="draw" onclick="penDraw()"><img src="https://static.thenounproject.com/png/117078-200.png"></button>
                    <button id="eraser" onclick="penEraser()"><img src="https://cdn-icons-png.flaticon.com/512/1827/1827954.png"></button>
                </div>
                <div id="square-divs">
                </div>
                <button onclick="resetDraw()"><img src="https://cdn-icons-png.flaticon.com/512/2618/2618245.png"></button>
            </div>
        </section>
    </body>
</html>
