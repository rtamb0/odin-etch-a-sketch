<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="info">
                <div class="description">
                    <h1>Etch-a-Sketch!</h1>
                    <p>About:<br>Another project that I did from The Odin Project!<br>Press your mouse in order to draw!<br>P.S. I took the extra liberty to add a reset & change color button ;)</p>
                </div>
                <div class="change-color">
                    <h3>Change Color:</h3>
                    <button class="color-button" onclick="color = 'red'" value="red">Red</button>
                    <button class="color-button" onclick="color = 'green'" value="green">Green</button>
                    <button class="color-button" onclick="color = 'blue'" value="blue">Blue</button>
                    <button class="color-button" onclick="color = 'yellow'" value="yellow">Yellow</button>
                    <button class="color-button" onclick="color = 'purple'" value="purple">Purple</button>
                    <button class="color-button" onclick="color = 'orange'" value="orange">Orange</button>
                    <button class="color-button" onclick="color = 'brown'" value="brown">Brown</button>
                    <button class="color-button" onclick="color = 'grey'" value="green">Grey</button>
                    <button class="color-button" onclick="color = 'black'" value="black">Black</button>
                </div>
                <div class="change-grid">
                    <h3>Change Grid:</h3>
                    <button onclick="changeDiv(prompt('Put the number of grid squares between 1-100 that you want to change to'))">Change</button>
                    <h5>The current grid is</h5>
                </div>
            </div>
            <div class="etch-a-sketch">
                <div class="pen-option">
                    <button onclick="penDraw()">Draw</button>
                    <button onclick="penEraser()">Eraser</button>
                </div>
                <div id="square-divs">
                </div>
                <button onclick="resetDraw()">Reset</button>
            </div>
        </section>
    </body>
</html>
