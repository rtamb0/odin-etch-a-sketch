<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="info">
                <h1>Etch-a-Sketch!</h1>
                <p>About:<br>Another project that I did from The Odin Project!<br>Press your mouse in order to draw!<br>P.S. I took the extra liberty to add a reset & change color button ;)</p>
                <button onclick="changeDiv(prompt('Put the number of grid squares between 1-100 that you want to change to'))">Change Grid</button>
                <div>
                    <h3>Change Color:</h3>
                    <button onclick="color = 'red'">Red</button>
                    <button onclick="color = 'green'">Green</button>
                    <button onclick="color = 'blue'">Blue</button>
                    <button onclick="color = 'yellow'">Yellow</button>
                    <button onclick="color = 'purple'">Purple</button>
                    <button onclick="color = 'orange'">Orange</button>
                    <button onclick="color = 'brown'">Brown</button>
                    <button onclick="color = 'grey'">Grey</button>
                    <button onclick="color = 'black'">Black</button>
                </div>
            </div>
            <div class="etch-a-sketch">
                <div class="pen-option">
                    <button onclick="penDraw()">Draw</button>
                    <button onclick="penEraser()">Eraser</button>
                </div>
                <div id="square-divs">
                </div>
                <button onclick="resetDraw()">Reset</button>
            </div>
        </section>
    </body>
</html>
